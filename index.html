<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!Copy - by Sk Ajhar Uddin</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="display-4">!Copy Manager</h1>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="heading text-center mb-3 p-1 rounded text-white">
                Copy Anything
              </h3>
              <form action="">
                <div class="mb-3 row">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Text :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter something to copy"
                      id="inputText"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="copyCount" class="col-sm-2 col-form-label"
                    >Copy Count :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter copy times"
                      id="copyCount"
                    />
                  </div>
                </div>
                <p class="fw-bold mt-2">Copy Options:</p>

                <!-- new line addintion and slash addition -->
                <div class="newline_slash d-flex">
                  <!-- For newline -->
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="newlineCheckbox"
                      value="yesNewLine"
                    />
                    <label class="form-check-label" for="newlineCheckbox"
                      >Copy each line separately</label
                    >
                  </div>

                  <!-- For slash -->

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="slashCheckbox"
                    />
                    <label class="form-check-label" for="slashCheckbox"
                      >Add "/" between copies</label
                    >
                  </div>
                </div>
                <!-- new line addintion and slash addition -->

                <div class="buttons">
                  <button
                    type="button"
                    class="btn btn-success mt-3"
                    id="copyBtn"
                  >
                    Copy Text
                  </button>

                  <input
                    type="reset"
                    class="btn btn-warning mt-3"
                    value="Reset"
                  />
                </div>
                <span id="copySuccess"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="text-center footer-text" id="footer-text">
        &copy; <span id="footer_year">2024</span>
        <strong style="cursor: pointer">!Copy Manager</strong> | Developed by Sk
        Ajhar Uddin.
      </p>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
