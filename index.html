<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCopy - by Sk Ajhar Uddin</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="display-4">!Copy Manager</h1>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="mb-3 row">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Text :
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter something to copy"
                    id="inputText"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="copyCount" class="col-sm-2 col-form-label"
                  >Copy Count :
                </label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter copy times"
                    id="copyCount"
                  />
                </div>
              </div>

              <button class="btn btn-success mt-3" id="copyBtn">
                Copy Text
              </button>
              <span id="copySuccess"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="text-center footer-text">
        &copy; 2024 Sk Ajhar Uddin. All rights reserved.
      </p>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
